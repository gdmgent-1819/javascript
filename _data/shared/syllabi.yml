  evaluation-criteria: |
  content: |
    - Content Management Systeem toepassen:
      - opzetten van een lokale ontwikkelomgeving;
      - installatie en configuratie;
      - beheer van inhoud en gebruikers;
      - ontwikkelen van thema's en uitbreidingen op maat van de klant;
      - een mobiele applicatie ontwikkelen en integreren met de web service van het CMS (headless/decoupled CMS);
      - in gebruik nemen;
      - onderhoud (updates installeren en gegevens back-uppen).
    - User Experience Design

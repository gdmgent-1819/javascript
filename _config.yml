# Site settings
# -------------
baseurl : /wot # the subpath of your site, e.g. /blog
host    : 127.0.0.1
port    : 4109

# Course
# ------
syllabus-id: 1819-WOT

hero_introduction : Syllabus voor het opleidingsonderdeel Web Of Things
hero_image        : /syllabusv2-resources/assets/images/header-dev.jpg
words_per_minute  : 60

# SEO

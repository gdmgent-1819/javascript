# Google Services
# ---------------
google-analytics-tracking_id  :  "UA-18202861-3"

# Where things are from Jekyll
# ----------------------------
data_dir      : /_data
includes_dir  : /syllabusv2-resources/_includes
layouts_dir   : /syllabusv2-resources/_layouts
# plugins_dir   : /syllabusv2-resources/_plugins

# Build settings
# --------------
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
sass:
  sass_dir: /syllabusv2-resources/_sass
  # style: compressed
exclude:
  - Gemfile
  - LICENSE
  - README.md

# Collections
# -----------
collections:
  faqs:
    output: false

# Defaults
# --------
defaults:
  - scope:
      type: faqs
    values:
      layout: course